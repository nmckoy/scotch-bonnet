<!DOCTYPE html>
<html>
    <head>
    	<link rel="shortcut icon" type="image/png" href="/assets/imgs/jacy_black_transparent.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <style>
        	.navbar-inverse .navbar-nav>.active>a, 
        	.navbar-inverse .navbar-nav>.active>a:focus, 
        	.navbar-inverse .navbar-nav>.active>a:hover {
			    color: #fff;
			    background-color: rgba(0, 0, 0, 0);
			}
			.navbar-inverse .navbar-nav>li>a {
				color: #fff;
				font-size: 20px;
			}
			
			body, html {
				height: 100%;
				margin: 0;
				color: #777;
			}

			.home-bgimg-1, .home-bgimg-2, .home-bgimg-3, .home-bgimg-4, .contact-bgimg-1 {
				position: relative;
				opacity: 0.65;
				background-attachment: fixed;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;

			}
			.home-bgimg-1 {
				background-image: url("/assets/imgs/jacy_headshot.jpg");
				min-height: 500px;
			}

			.home-bgimg-2 {
				background-image: url("/assets/imgs/jacy_nike_training_club2.jpg");
				min-height: 400px;
			}

			.home-bgimg-3 {
				background-image: url("/assets/imgs/jacy_torso.jpg");
				min-height: 400px;
			}
			.home-bgimg-4 {
				background-image: url("/assets/imgs/jacy_explaining.jpg");
				min-height: 400px;
			}
			
			.contact-bgimg-1 {
				background-image: url("/assets/imgs/jacy_murica.jpg");
				min-height: 700px;
			}

			.caption {
				position: absolute;
				left: 0;
				top: 50%;
				width: 100%;
				text-align: center;
				color: #000;
			}

			.caption span.border {
				background-color: #111;
				color: #fff;
				padding: 18px;
				font-size: 25px;
				letter-spacing: 10px;
			}

			h3 {
				letter-spacing: 5px;
				text-transform: uppercase;
				font: 20px "Lato", sans-serif;
				color: #111;
			}
			
			#main-nav, #main-nav-content {
			   	-webkit-transition: all 0.4s ease;
			   	transition: all 0.4s ease;
			}

			/* Turn off parallax scrolling for tablets and phones */
			@media only screen and (max-device-width: 1024px) {
				.home-bgimg-1, .home-bgimg-2, .home-bgimg-3, .home-bgimg-4, .contact-bgimg-1 {
					background-attachment: scroll;
				}
			}
			
			
		</style>
